<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-55"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        border: 1px solid black;
        width: 400px;
        border-radius: 10px;
        height: 600px;
      "
    >
      <table border="0" width="400px">
        <tr border="0">
          <td style="font-family: 'Helvetica Neue', sans-serif" colspan="3">
            <font color="blue">Facebook</font>
          </td>
          <td align="center"><i class="fa fa-plus" aria-hidden="true"></i></td>
          <td align="center">
            <i class="fa fa-search" aria-hidden="true"></i>
          </td>
          <td align="center">
            <i class="fa-brands fa-facebook-messenger"></i>
          </td>
        </tr>
        <tr>
          <td align="center"><i class="fa-solid fa-house"></i></td>
          <td align="center"><img src="video.png" alt="" width="20px" /></td>
          <td align="center"><img src="people.png" alt="" width="20px" /></td>
          <td align="center"><img src="market.png" alt="" width="20px" /></td>
          <td align="center"><i class="fa-sharp fa-solid fa-bell"></i></td>
          <td align="center"><i class="fa-solid fa-user"></i></td>
        </tr>

        <tr>
          <td align="left">
            <img
              src="bakar.png"
              alt=""
              width="20px"
              style="border: 1px solid black; border-radius: 50px"
            />
          </td>
          <td colspan="4">
            <input
              type="text"
              placeholder="what is your mind"
              style="border: 1px solid black; border-radius: 10px; width: 220px"
            />
          </td>
          <td align="center">
            <i class="fa-solid fa-image" style="color: #19610a"></i>
          </td>
        </tr>

        <tr>
          <td>
            <div
              style="
                border-radius: 8px;
                padding: 10px;
                height: 60px;
                background-color: rgba(74, 30, 196, 0.582);
              "
            >
              <p
                style="
                  text-align: center;

                  color: white;
                "
              >
                Create Story
              </p>
            </div>

            <div
              style="
                margin-top: 5px;
                border-radius: 8px;
                padding: 10px;
                height: 60px;
                background-color: rgba(221, 57, 16, 0.979);
              "
            >
              <p style="text-align: center; color: white">Create Reel</p>
            </div>
          </td>
          <td style="border-radius: 8px" colspan="2" align="center">
            <img
              src="bakar1.jpeg"
              width="100px"
              height="160px"
              alt=""
              style="border-radius: 10px"
            />
          </td>
          <td colspan="2" align="center">
            <img
              src="bakar3.jpeg"
              width="100px"
              height="160px"
              style="border-radius: 10px"
              alt=""
            />
          </td>
          <td>
            <img
              src="bakar2.jpeg"
              width="100px"
              height="160px"
              style="border-radius: 10px"
              alt=""
            />
          </td>
        </tr>

        <tr>
          <td colspan="4">
            <img
              src="bakar.png"
              alt=""
              width="20px"
              style="border: 1px solid black; border-radius: 50px"
            />
            <span> Abubakar Abdisalam</span>
            <span
              ><i class="fa-solid fa-circle-check" style="color: #005af5"></i
            ></span>
          </td>

          <td colspan="2" align="right">
            <i class="fa-solid fa-ellipsis"></i>
            <span><i class="fa-solid fa-xmark"></i></span>
          </td>
        </tr>

        <tr>
          <td colspan="6">One of the best photographs in the world</td>
        </tr>

        <tr>
          <td colspan="6">
            <img src="millioner.jpg" alt="" width="395px" height="200px" />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <i class="fa-regular fa-thumbs-up" style="color: #74c0fc"></i>
            <span
              ><i class="fa-regular fa-face-grin-beam"
                ><span>1<i class="fa-solid fa-k"></i></span></i
            ></span>
          </td>
          <td align="right" colspan="2">
            1.5 <span><i class="fa-solid fa-k"></i></span>
            <span>comments</span>
          </td>
          <td colspan="2" align="right">25 shares</td>
          <td></td>
        </tr>

        <tr>
          <td colspan="2"><i class="fa-regular fa-thumbs-up"></i> like</td>
          <td align="right">
            <i class="fa-regular fa-comment fa-flip-horizontal"></i>
            <span>comments</span>
          </td>
          <td align="right">
            <i class="fa-solid fa-link"></i> <span>copy</span>
          </td>
          <td align="center" colspan="3">
            <i class="fa-solid fa-share"></i><span>Share</span>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
